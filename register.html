<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PTO Buddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header a {
            text-decoration: none;
            color: inherit;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header h1 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .checkbox-group {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 12px;
        }

        .checkbox-group-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .checkbox-item:last-child {
            margin-bottom: 0;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox-label {
            display: flex;
            flex-direction: column;
        }

        .checkbox-label span {
            font-weight: 500;
            color: #333;
        }

        .checkbox-label small {
            color: #666;
            margin-top: 2px;
        }

        .pto-amount-group {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #667eea;
            display: none;
        }

        .pto-amount-group.visible {
            display: block;
        }

        .pto-amount-group label {
            color: #667eea;
        }

        .section-divider {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 25px 0;
        }

        .section-title {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .required {
            color: #e74c3c;
        }

        /* Registration Type Selection */
        .registration-type-section {
            margin-bottom: 10px;
        }

        .registration-type-options {
            display: flex;
            gap: 15px;
        }

        .type-option {
            flex: 1;
            cursor: pointer;
        }

        .type-option input[type="radio"] {
            display: none;
        }

        .type-card {
            padding: 20px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fff;
        }

        .type-option input[type="radio"]:checked + .type-card {
            border-color: #667eea;
            background: #f8f9ff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .type-card:hover {
            border-color: #667eea;
        }

        .type-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .type-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .type-desc {
            font-size: 0.8rem;
            color: #666;
        }

        /* Company Select Dropdown */
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .new-company-input {
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .register-container {
                padding: 30px 20px;
            }

            .registration-type-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <a href="index.html">
                <div class="logo">ü§ù</div>
                <h1>PTO Buddy</h1>
            </a>
            <p>Create your account to start sharing</p>
        </div>

        <form id="registerForm" onsubmit="handleSubmit(event)">
            <!-- Registration Type Selection -->
            <div class="registration-type-section">
                <div class="section-title">I am registering as</div>
                <div class="registration-type-options">
                    <label class="type-option">
                        <input type="radio" name="registrationType" value="employee" checked onchange="toggleRegistrationType()">
                        <div class="type-card">
                            <div class="type-icon">üë§</div>
                            <div class="type-label">Employee</div>
                            <div class="type-desc">Join to donate or receive PTO</div>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="registrationType" value="company" onchange="toggleRegistrationType()">
                        <div class="type-card">
                            <div class="type-icon">üè¢</div>
                            <div class="type-label">Company Admin</div>
                            <div class="type-desc">Set up your company account</div>
                        </div>
                    </label>
                </div>
            </div>

            <hr class="section-divider">

            <div class="section-title">Personal Information</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Work Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john.doe@company.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
            </div>

            <!-- Company Field for Employees -->
            <div class="form-group" id="companySelectGroup">
                <label for="companySelect">Company <span class="required">*</span></label>
                <select id="companySelect" name="companySelect" required onchange="toggleNewCompanyInput()">
                    <option value="">Select your company...</option>
                    <option value="new">+ Add a new company</option>
                </select>
                <div id="newCompanyInput" class="new-company-input" style="display: none;">
                    <input type="text" id="newCompanyName" name="newCompanyName" placeholder="Enter company name">
                </div>
            </div>

            <!-- Company Name Field for Company Admin -->
            <div class="form-group" id="companyNameGroup" style="display: none;">
                <label for="companyName">Company Name <span class="required">*</span></label>
                <input type="text" id="companyName" name="companyName" placeholder="Enter your company name">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-group-title">How would you like to participate? <span class="required">*</span></div>

                <label class="checkbox-item">
                    <input type="checkbox" id="canDonate" name="canDonate" onchange="togglePtoAmount()">
                    <div class="checkbox-label">
                        <span>I can donate PTO</span>
                        <small>I have extra time off I'd like to share with colleagues</small>
                    </div>
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" id="needSupport" name="needSupport">
                    <div class="checkbox-label">
                        <span>I need support</span>
                        <small>I'm facing challenges and could use additional time off</small>
                    </div>
                </label>

                <div class="pto-amount-group" id="ptoAmountGroup">
                    <label for="ptoHours">Available PTO Hours to Donate <span class="required">*</span></label>
                    <input type="number" id="ptoHours" name="ptoHours" min="1" max="500" placeholder="Enter hours (e.g., 40)">
                </div>
            </div>

            <hr class="section-divider">

            <div class="section-title">Account Credentials</div>

            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="Create password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
                </div>
            </div>

            <button type="submit" class="btn-register">Create Account</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Load companies on page load
        document.addEventListener('DOMContentLoaded', loadCompanies);

        async function loadCompanies() {
            try {
                const response = await fetch(`${API_URL}/api/companies`);
                if (response.ok) {
                    const companies = await response.json();
                    const select = document.getElementById('companySelect');

                    // Keep the default options
                    companies.forEach(company => {
                        const option = document.createElement('option');
                        option.value = company.id;
                        option.textContent = company.name;
                        select.insertBefore(option, select.lastElementChild);
                    });
                }
            } catch (error) {
                console.error('Failed to load companies:', error);
            }
        }

        function toggleRegistrationType() {
            const isCompany = document.querySelector('input[name="registrationType"]:checked').value === 'company';
            const companySelectGroup = document.getElementById('companySelectGroup');
            const companyNameGroup = document.getElementById('companyNameGroup');
            const checkboxGroup = document.querySelector('.checkbox-group');
            const companySelect = document.getElementById('companySelect');
            const companyNameInput = document.getElementById('companyName');

            if (isCompany) {
                // Company admin registration
                companySelectGroup.style.display = 'none';
                companyNameGroup.style.display = 'block';
                checkboxGroup.style.display = 'none';
                companySelect.required = false;
                companyNameInput.required = true;
            } else {
                // Employee registration
                companySelectGroup.style.display = 'block';
                companyNameGroup.style.display = 'none';
                checkboxGroup.style.display = 'block';
                companySelect.required = true;
                companyNameInput.required = false;
            }
        }

        function toggleNewCompanyInput() {
            const select = document.getElementById('companySelect');
            const newCompanyInput = document.getElementById('newCompanyInput');
            const newCompanyNameField = document.getElementById('newCompanyName');

            if (select.value === 'new') {
                newCompanyInput.style.display = 'block';
                newCompanyNameField.required = true;
            } else {
                newCompanyInput.style.display = 'none';
                newCompanyNameField.required = false;
                newCompanyNameField.value = '';
            }
        }

        function togglePtoAmount() {
            const canDonate = document.getElementById('canDonate').checked;
            const ptoAmountGroup = document.getElementById('ptoAmountGroup');
            const ptoHoursInput = document.getElementById('ptoHours');

            if (canDonate) {
                ptoAmountGroup.classList.add('visible');
                ptoHoursInput.required = true;
            } else {
                ptoAmountGroup.classList.remove('visible');
                ptoHoursInput.required = false;
                ptoHoursInput.value = '';
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const registrationType = document.querySelector('input[name="registrationType"]:checked').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }

            // Base form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                username: document.getElementById('username').value,
                password: password,
                registrationType: registrationType
            };

            if (registrationType === 'company') {
                // Company admin registration
                const companyName = document.getElementById('companyName').value.trim();
                if (!companyName) {
                    alert('Please enter your company name.');
                    return;
                }
                formData.companyName = companyName;
                formData.isCompanyAdmin = true;
                formData.canDonate = false;
                formData.needSupport = false;
                formData.ptoHours = 0;
            } else {
                // Employee registration
                const canDonate = document.getElementById('canDonate').checked;
                const needSupport = document.getElementById('needSupport').checked;
                const companySelect = document.getElementById('companySelect');

                // Validate at least one participation option is selected
                if (!canDonate && !needSupport) {
                    alert('Please select at least one participation option (donate PTO or need support).');
                    return;
                }

                // Validate company selection
                if (!companySelect.value) {
                    alert('Please select your company.');
                    return;
                }

                if (companySelect.value === 'new') {
                    const newCompanyName = document.getElementById('newCompanyName').value.trim();
                    if (!newCompanyName) {
                        alert('Please enter your company name.');
                        return;
                    }
                    formData.companyName = newCompanyName;
                } else {
                    formData.companyId = parseInt(companySelect.value);
                }

                formData.canDonate = canDonate;
                formData.needSupport = needSupport;
                formData.ptoHours = canDonate ? parseInt(document.getElementById('ptoHours').value) : 0;
            }

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store user data for auto-login
                localStorage.setItem('ptobuddy_user', JSON.stringify(data.user));

                // Redirect based on registration type
                if (registrationType === 'company') {
                    window.location.href = 'company-admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
